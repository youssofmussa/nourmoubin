<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة مدرسة نور مبين</title>
    <link rel="stylesheet" href="n.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body dir="rtl">
    <header>
        <h1>إدارة مدرسة نور مبين</h1>
        <p>نظّم مدرستك القرآنية بكفاءة</p>
    </header>
    <main>
        <section id="classes">
            <h2>الفصول</h2>
            <div id="class-list">
                <!-- الفصول يتم تحميلها هنا بشكل ديناميكي -->
            </div>
        </section>
        <section id="students" style="display: none;">
            <h2>الطلاب</h2>
            <div id="student-list">
                <!-- الطلاب يتم تحميلهم هنا بشكل ديناميكي -->
            </div>
            <button id="back-to-classes">العودة إلى الفصول</button>
        </section>
        <section id="student-details" style="display: none;">
            <h2 id="student-name"></h2>
            <table id="recitations">
                <thead>
                    <!-- رؤوس الأعمدة يمكن إضافتها هنا -->
                </thead>
                <tbody>
                    <!-- التلاوات يتم تحميلها هنا بشكل ديناميكي -->
                </tbody>
            </table>
            <button id="add-recitation">+ إضافة تلاوة</button>
            <button id="back-to-students">العودة إلى الطلاب</button>
        </section>
    </main>
    <footer>
        <p>نظام إدارة مدرسة نور مبين &copy; 2024</p>
    </footer>
    <script>
        const studentsContainer = document.getElementById("student-list");
    </script>
    <script type="module" src="modal.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
